<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='/alwa/assets/bootstrap-3.4.1-dist/css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='alwa/assets/css/custom.css') }}" />
    <title>Document</title>
</head>

<body>

    {% include "navbar.html" %}


    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" , name="name" placeholder="Name">
            </div>
            <div class="form-group col-md-6">
                <label for="handle">Handle</label>
                <input type="text" class="form-control" id="handle" placeholder="Handle">
            </div>
        </div>
        <div class="form-group col-md-4">
            <label for="type">Type</label>
            <input type="text" class="form-control" id="type" placeholder="Type">
        </div>
        <div class="form-group col-md-4">
            <label for="link">Link</label>
            <input type="text" class="form-control" id="link" placeholder="link">
        </div>
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="expand">Expand</label>
                <select id="expand" class="form-control">
                    <option selected>Choose...</option>
                    <option>Metadata</option>
                    <option>Parent Collection</option>
                    <option>Parent Collection List</option>
                    <option>Parent Community List</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="inputCity">Last modified</label>
                <input type="datetime-local" class="form-control" id="inputCity">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
